<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #0a0a23;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: #121237;
            width: 90%;
            max-width: 480px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-header {
            font-size: 1.8rem;
            font-weight: 600;
            color: #58a6ff;
            text-align: center;
            user-select: none;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: #1e1e48;
            color: #e0e0e0;
            outline: 2px solid transparent;
            transition: outline-color 0.3s ease;
        }

        #userInput:focus {
            outline-color: #58a6ff;
        }

        button {
            background: #58a6ff;
            border: none;
            color: #0a0a23;
            font-weight: 700;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #7bb9ff;
        }

        #responseBox {
            background: #1e1e48;
            border-radius: 10px;
            padding: 20px;
            min-height: 140px;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 1rem;
            color: #cfd8ff;
            box-shadow: inset 0 0 8px rgba(88, 166, 255, 0.3);
        }

        #responseBox::-webkit-scrollbar {
            width: 8px;
        }

        #responseBox::-webkit-scrollbar-track {
            background: #121237;
            border-radius: 8px;
        }

        #responseBox::-webkit-scrollbar-thumb {
            background-color: #58a6ff;
            border-radius: 8px;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid #7bb9ff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Ask Gemini:</div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question" />
            <button onclick="sendPrompt()">Send</button>
        </div>
        <div id="responseBox"></div>
    </div>

    <script>
        const SERVER_URL = "https://2425-2400-adc5-435-6400-34cb-25ea-88ff-93fa.ngrok-free.app/chat";

        const userData = {
            id: 15,
            name: "Hassan",
            surname: "Developer",
            phone_number: "+923174415047",
            email: "siissoftdev@gmail.com",
            current_group_id: 3
        };

        async function sendPrompt() {
            const inputBox = document.getElementById("userInput");
            const responseBox = document.getElementById("responseBox");
            const prompt = inputBox.value.trim();

            if (!prompt) {
                responseBox.innerHTML = "‚ö†Ô∏è Please enter a question.";
                return;
            }

            responseBox.innerHTML = '<div class="spinner"></div>';

            const payload = {
                ...userData,
                prompt: prompt
            };
            console.log("Sending payload:", payload);

            try {
                const res = await fetch(SERVER_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Failed to fetch from server");

                const data = await res.json();
                responseBox.textContent = data.response || "‚ö†Ô∏è No response received.";
            } catch (err) {
                responseBox.textContent = "üö´ Error: " + err.message;
            }

            inputBox.value = "";
        }

        document.getElementById("userInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendPrompt();
            }
        });
    </script>
</body>

</html>
